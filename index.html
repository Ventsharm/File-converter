<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>File Converter</title>

<!-- Manifest + Icons -->
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="Icon-192.png">
<meta name="theme-color" content="#0d6efd">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f6f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 10px;
  color: #222;
}
.app {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
  padding: 25px 20px;
  width: 100%;
  max-width: 420px;
  box-sizing: border-box;
}
h1 {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 1.4rem;
  margin-bottom: 20px;
}
h1 img {
  width: 28px;
  height: 28px;
}
label {
  font-weight: 600;
  display: block;
  margin: 15px 0 6px;
}
input, select, button {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  box-sizing: border-box;
}
.row {
  display: flex;
  gap: 10px;
}
button {
  border: none;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: opacity .2s;
}
button:hover { opacity: .9; }
.blue {
  background: linear-gradient(90deg, #007bff, #00aaff);
}
.gray {
  background: #ccc;
  color: #000;
}
#status {
  display: none;
  text-align: center;
  color: #0a0;
  font-weight: 600;
  margin-top: 10px;
}
#error {
  color: #e00;
  font-weight: 500;
  margin: 8px 0;
  text-align: center;
}
#preview img {
  width: 100%;
  border-radius: 14px;
  margin-top: 8px;
}
#info {
  text-align: left;
  margin-top: 5px;
  font-size: .9rem;
}
</style>
</head>
<body>

<div class="app">
  <h1><img src="Icon-192.png" alt="icon"> File Converter</h1>

  <label>Choose File</label>
  <input id="files" type="file" accept="image/*,.pdf" multiple>

  <label>Output Format</label>
  <select id="format">
    <option value="jpg">JPEG (.jpg)</option>
    <option value="png">PNG (.png)</option>
    <option value="webp">WEBP (.webp)</option>
    <option value="pdf">PDF (.pdf)</option>
  </select>

  <label>Resize (optional)</label>
  <div class="row">
    <input id="width" type="number" placeholder="Width">
    <input id="height" type="number" placeholder="Height">
  </div>
  <select id="units">
    <option value="px">px</option>
    <option value="in">in</option>
    <option value="cm">cm</option>
  </select>

  <div style="margin-top:18px;" class="row">
    <button id="convert" class="blue">Convert & Download</button>
    <button id="reset" class="gray">Reset</button>
  </div>

  <div id="status">✅ Complete</div>
  <div id="error"></div>
  <div id="info"></div>
  <div id="preview"></div>
</div>

<script>
const $=s=>document.querySelector(s);
const files=$("#files"),fmt=$("#format"),w=$("#width"),h=$("#height"),unit=$("#units");
const info=$("#info"),preview=$("#preview"),err=$("#error"),status=$("#status");
const MAX=8000,DPI=96;let counter=1;

const cmToIn=cm=>cm/2.54,inToPx=i=>i*DPI,cmToPx=c=>c*(DPI/2.54);
const toPx=(v,u)=>!isFinite(v)?undefined:u==="in"?inToPx(v):u==="cm"?cmToPx(v):v;

function clear(){err.textContent="";status.style.display="none";}
fmt.addEventListener("change",clear);unit.addEventListener("change",clear);

files.addEventListener("change",e=>{
  preview.innerHTML="";info.textContent="";err.textContent="";status.style.display="none";
  const f=e.target.files[0];if(!f)return;
  if(!f.type.startsWith("image/")){err.textContent="Please choose an image.";return;}
  const u=URL.createObjectURL(f);const img=new Image();
  img.onload=()=>{info.textContent=`Original size: ${img.width} × ${img.height}px`;
    preview.appendChild(img);URL.revokeObjectURL(u);};
  img.src=u;
});

$("#reset").addEventListener("click",()=>{files.value="";preview.innerHTML="";info.textContent="";
  err.textContent="";w.value="";h.value="";counter=1;status.style.display="none";});

async function fileToImage(f){const u=URL.createObjectURL(f);
  const img=new Image();await new Promise(r=>{img.onload=r;img.src=u;});
  URL.revokeObjectURL(u);return img;}

async function imageToCanvas(img,W,H){const c=document.createElement("canvas");
  c.width=W||img.width;c.height=H||img.height;
  c.getContext("2d").drawImage(img,0,0,c.width,c.height);return c;}

function download(blob,name){const u=URL.createObjectURL(blob);
  const a=document.createElement("a");a.href=u;a.download=name;a.click();
  setTimeout(()=>URL.revokeObjectURL(u),4e3);}

/* Manual PDF builder from your Firebase converter */
function createPDF(canvas,w,h){
  const data=canvas.toDataURL("image/jpeg",1);
  const b64=data.split(",")[1],bin=atob(b64);
  const u8=new Uint8Array(bin.length);for(let i=0;i<bin.length;i++)u8[i]=bin.charCodeAt(i);
  const enc=new TextEncoder(),parts=[];const add=t=>parts.push(enc.encode(t));
  const wpt=(w/96)*72,hpt=(h/96)*72;
  add("%PDF-1.4\n");
  add(`1 0 obj\n<< /Type /XObject /Subtype /Image /Width ${w} /Height ${h} /ColorSpace /DeviceRGB /BitsPerComponent 8 /Filter /DCTDecode /Length ${u8.length} >>\nstream\n`);
  parts.push(u8);add("\nendstream\nendobj\n");
  const cont=`q\n${wpt} 0 0 ${hpt} 0 0 cm\n/Im0 Do\nQ\n`;
  add(`2 0 obj\n<< /Length ${cont.length} >>\nstream\n${cont}endstream\nendobj\n`);
  add(`3 0 obj\n<< /Type /Page /Parent 4 0 R /Resources << /XObject << /Im0 1 0 R >> >> /MediaBox [0 0 ${wpt} ${hpt}] /Contents 2 0 R >>\nendobj\n`);
  add("4 0 obj\n<< /Type /Pages /Kids [3 0 R] /Count 1 >>\nendobj\n5 0 obj\n<< /Type /Catalog /Pages 4 0 R >>\nendobj\n");
  add("xref\n0 6\n0000000000 65535 f \n");
  const pad=n=>String(n).padStart(10,"0");let off=0;const offs=[0];
  for(const p of parts){offs.push(off+=p.length);}for(let i=1;i<=5;i++)add(`${pad(offs[i-1])} 00000 n \n`);
  add(`trailer\n<< /Size 6 /Root 5 0 R >>\nstartxref\n${off}\n%%EOF`);
  const total=parts.reduce((s,c)=>s+c.length,0);const out=new Uint8Array(total);
  let pos=0;for(const p of parts){out.set(p,pos);pos+=p.length;}return new Blob([out],{type:"application/pdf"});
}

async function convert(){
  err.textContent="";status.style.display="none";
  const list=Array.from(files.files||[]);if(!list.length){alert("Please choose a file.");return;}
  const format=fmt.value,u=unit.value,wv=parseFloat(w.value),hv=parseFloat(h.value);
  for(const f of list){
    const base=f.name.replace(/\.[^.]+$/,""),name=`${base}-conv${counter++}`;
    const img=await fileToImage(f);
    const W=toPx(wv,u)||img.width,H=toPx(hv,u)||img.height;
    if(W>MAX||H>MAX){err.textContent="Size too large. Try smaller values.";preview.insertAdjacentElement("beforebegin",err);return;}
    const cnv=await imageToCanvas(img,W,H);
    if(format==="pdf"){const pdf=createPDF(cnv,W,H);download(pdf,`${name}.pdf`);}
    else{const blob=await new Promise(r=>cnv.toBlob(r,"image/"+format,0.92));download(blob,`${name}.${format}`);}
  }
  status.style.display="block";
}

$("#convert").addEventListener("click",convert);
</script>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/File-converter/service-worker.js', { scope: '/File-converter/' })
  .then(() => console.log('✅ File Converter Service Worker Registered'))
  .catch(err => console.error('SW registration failed:', err));
}
</script>

</body>
</html>
